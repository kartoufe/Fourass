  <div id="idHeader">

    <div class="header">
      <div class="container" id="headerContainer">
        <div class="row">
          <div class="col-md-5">Logo Fourass</div>
          <div class="col-md-7" id="panelConnexion">
            <button type="submit" class="btn btn-primary pull-left" id="idSInscrire"> 
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 
                S'inscrire
            </button>
            <a href="#" id="idSeConnecter"> Se connecter </a>

    <div class="header" id="filtreContainer">
      <div class="container">
        <div class="row" ng-controller="HeaderCtrl">

            <select class="menu" name="regionDeals" id="regionDeals" 
              ng-model="regionDeals"  
              ng-options="region.name as region.value group by region.type for region in regions"
              ng-change="searchAction()">
              <option value="">Toute la Tunisie</option>
            </select>

            <select class="menu" name="categorieDeals" id="categorieDeals" 
              ng-model="categorieDeals"  
              ng-options="categorie.name as categorie.value group by categorie.type for categorie in categories"
              ng-change="searchAction()">
              <option value="">Toutes cat√©gories</option>
            </select>
            
            <form class="form-horizontal" id="form-search" role="form">
              <div class="input-group">
                  <input ng-model="query" type="text" class="form-control" placeholder="Que cherchez-vous?">
                  <span class="input-group-btn">
                    <button type="submit" id="idButtonSearch" class="btn btn-default glyphicon glyphicon-search" type="button" ng-click="searchAction()">
                    </button>
                  </span>
              </div>
            </form>
        </div>
      </div>
    </div>
