<div id="bodyContainer">      
    <div class="deals-container" id="top">
        <ul class="deals">
            <li ng-repeat="deal in deals">
                <div class="row rowDeal">
                    <div class="col-md-2">
                        <img ng-src="http://image.tmdb.org/t/p/w500{{deal.poster_path}}" width="100" height="100"/>
                    </div>
                    <div class="col-md-10">
                        <a ng-href="#/info/{{deal.id}}"><h4 ng-bind="deal.title"></h4></a>
                        <label>Ann√©e:</label><span class="date" ng-bind="deal.release_date | date:'yyyy'"></span><br/>
                        <label>Note:</label><rating ng-model="deal.vote_average" max="10" readonly="true"></rating>(<span ng-bind="deal.vote_count"></span> avis)<br/>
                    </div>
                </div>
            </li>
        </ul>
         <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <pagination total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" items-per-page="20" max-size="5" boundary-links="true"></pagination>
            </div>
        </div>
    </div>
</div>
